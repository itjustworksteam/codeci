sudo: required
language: go
services:
- docker
go:
- 1.7.1
script:
- go get gopkg.in/yaml.v2
- go get github.com/stretchr/testify/assert
- go test -v
- go build -o codeci
- ./codeci --version
- ./codeci --help
- ./codeci test
- ./codeci
- rm codeci
- make
after_success:
- sh set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - 'build/darwin_amd64.tar.gz'
    - 'build/linux_amd64.tar.gz'
  skip_cleanup: true
  on:
    branch: master
    repo: itjustworksteam/codeci
